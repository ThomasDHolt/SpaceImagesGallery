<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Space Images Gallery</title>
</head>
<body>
    <main>
        <div class="cover-screen flex-container flex-centre-horizontal relative">
            <div id="imageContainer" class="image-container flex-container flex-centre-horizontal flex-centre-vertical absolute"></div>
            <div class="cover-screen flex-container flex-centre-vertical flex-space-between absolute">
                <button id="previousButton"><</button>
                <button id="nextButton">></button>
            </div>
            <div class="flex-container flex-centre-horizontal flex-bottom">
                <div id="thumbnailContainer" class="absolute"></div>
            </div>
        </div>
    </main>
</body>
</html>
